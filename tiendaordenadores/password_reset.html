<!-- password_reset.html -->
<div class="container mt-5">
    <h1 class="text-center">Recuperación de Contraseña</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Correo electrónico</label>
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enviar enlace de recuperación</button>
    </form>
    <p class="mt-3">Ingrese su correo electrónico y siga las instrucciones para recuperar su contraseña.</p>
</div>
